<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EB Test</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <h3>{{ public_id }}</h3>
    <p>{{ property_type }}</p>
    <p>{{ location }}</p>
    <p>{{ description }}</p>
    <img src="{{ image_url }}" alt="{{ image_title }}" style="width: 50em;">

    <form action="{% url 'EBApi:contact_requests' id=public_id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">
            Send contact request
        </button>
    </form>
    
</body>
</html>
